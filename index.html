<html>
	<head>
        <title>Links</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/t1gl8T5lZpLy9FXOxOpZlQQxW1gP6I8IVPz8M=" crossorigin="anonymous"></script>

	<body>
        <header>
			<h1 id="channel-title"></h1>
			<p><a id="channel-link">See on Are.na ↗</a></p>
			<section id="channel-description"></section>
        </header>
        
		<main>
			<section>
				<button id="random-button">Show Random Brain POP ROCKS</button>
			</section>
			<section>
				<ul id="channel-blocks">
					<li id="random-content"></li>
				</ul>
				<h2>All blocks</h2>
				<p><span id="channel-count"></span> blocks</p>
			</section>
		</main>
		
		<div id="popup-bg"></div>
		<div id="popup">
			<h2>How would you like to be remembered?</h2>
			<!--<button id="remember-button">…as pop rocks</button>-->
			<button id="forget-button">I want to be forgotten</button>
		</div>
        
		<footer>
			<h2>Your authors</h2>
			<section id="channel-users"></section>
        </footer>
